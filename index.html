<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Путешествие по россии, портфолио" />
    <meta name="keywords" content="Россия, Путешествие" />
    <meta name="author" content="Савельев Егор" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>

  <body class="root">
    <header class="header">
      <img src="./images/Vector.svg" alt="Логотип Место" class="logo header__logo" />
    </header>

    <main class="page">
      <section class="profile">
        <img src="./images/avatar.jpg" alt="Аватарка" class="profile__avatar-image" />
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__workplace">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>

      <section class="card">
        <ul class="card__items">
          <li class="card__item">
            <img src="./images/c1.jpg" alt="Фото Мексика" class="card__item-image" />
            <div class="card__item-description">
              <h2 class="card__item-title">Мексика</h2>
              <button type="button" class="card__item-like-button"></button>
            </div>
          </li>
          <li class="card__item">
            <img src="./images/c2.jpg" alt="Фото Бразилия" class="card__item-image" />
            <div class="card__item-description">
              <h2 class="card__item-title">Бразилия</h2>
              <button type="button" class="card__item-like-button"></button>
            </div>
          </li>
          <li class="card__item">
            <img src="./images/c3.jpg" alt="Фото Чехия" class="card__item-image" />
            <div class="card__item-description">
              <h2 class="card__item-title">Чехия</h2>
              <button type="button" class="card__item-like-button"></button>
            </div>
          </li>
          <li class="card__item">
            <img src="./images/c4.jpg" alt="Фото Аргентина" class="card__item-image" />
            <div class="card__item-description">
              <h2 class="card__item-title">Аргентина</h2>
              <button type="button" class="card__item-like-button"></button>
            </div>
          </li>
          <li class="card__item">
            <img src="./images/c5.jpg" alt="Фото Испания" class="card__item-image" />
            <div class="card__item-description">
              <h2 class="card__item-title">Испания</h2>
              <button type="button" class="card__item-like-button"></button>
            </div>
          </li>
          <li class="card__item">
            <img src="./images/c6.jpg" alt="Фото Франция" class="card__item-image" />
            <div class="card__item-description">
              <h2 class="card__item-title">Франция</h2>
              <button type="button" class="card__item-like-button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">2023 &copy; Savelev Egor</p>
    </footer>

    <div class="popup">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="form" name="editProfile">
          <input type="text" placeholder="Ваше имя" class="form__input form__input_type_name" name="profileName" id="profile_name" />
          <input type="text" placeholder="Ваша профессия" class="form__input form__input_type_job" name="profileJob" id="profile_job" />
          <button type="submit" class="form__submit">Сохранить</button>
        </form>
      </div>
    </div>

    <script src="./script/profile.js"></script>

  </body>
</html>
