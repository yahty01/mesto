<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Путешествие по россии, портфолио" />
    <meta name="keywords" content="Россия, Путешествие" />
    <meta name="author" content="Савельев Егор" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>

  <body class="root">
    <header class="header">
      <img src="./images/Vector.svg" alt="Логотип Место" class="logo header__logo" />
    </header>

    <main class="page">
      <section class="profile">
        <img src="./images/avatar.jpg" alt="Аватарка" class="profile__avatar-image" />
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__workplace">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="card">
        <div class="card__items"></div>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">2023 &copy; Savelev Egor</p>
    </footer>
    
    <!-- Попапы -->
    <div class="popup popup_type_profile">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="form form_type_profile" name="editProfile" novalidate>
          <input type="text" placeholder="Ваше имя" class="form__input form__input_type_name" name="profileName" id="profileName" minlength="2" maxlength="40" required autocomplete="off">
          <span id="error-profileName" class="form__error"></span>
          <input type="text" placeholder="Ваша профессия" class="form__input form__input_type_job" name="profileJob" id="profileJob" minlength="2" maxlength="200" required autocomplete="off">
          <span id="error-profileJob" class="form__error"></span>
          <button type="submit" class="form__submit">Сохранить</button>
        </form>
      </div>
    </div>
    
    <div class="popup popup_type_cards">
      <div class="popup__cards-container">
        <button class="popup__cards-close-button" type="button"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="form form_type_cards" name="addCards" novalidate>
          <input type="text" placeholder="Название" class="form__input form__input_type_title" name="profileTitle" id="profileTitle" minlength="2" maxlength="30" required autocomplete="off">
          <span id="error-profileTitle" class="form__error"></span>
          <input type="URL" placeholder="Ссылка на картинку" class="form__input form__input_type_link" name="profileLink" id="profileLink" minlength="2" required>
          <span id="error-profileLink" class="form__error"></span>
          <button type="submit" class="form__submit form__submit_type_cards">Создать</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_image">
      <div class="popup__image-container">
        <button class="popup__image-close-button" type="button"></button>
        <img src="#" class="popup__image-card" alt="Домбай" />
        <h2 class="popup__image-title"></h2>
      </div>
    </div>
    <!-- конец Попапов -->

    <template id="template__elements">
      <div class="card__item">
        <div class="card__images">
          <img class="card__item-image" />
          <img src="./images/deleteImage.svg" class="card__item-delete-button" alt="удалить" />
        </div>
        <div class="card__item-description">
          <h2 class="card__item-title"></h2>
          <button type="button" class="card__item-like-button"></button>
        </div>
      </div>
    </template>

    <script src="./script/validation.js"></script>
    <script src="./script/stockCards.js"></script>
    <script src="./script/index.js"></script>
  </body>
</html>
