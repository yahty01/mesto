<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Путешествие по россии, портфолио" />
    <meta name="keywords" content="Россия, Путешествие" />
    <meta name="author" content="Савельев Егор" />
    <title lang="en">Mesto</title>
  </head>

  <body class="page">
    <header class="header">
      <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="лого" />
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__profile-info">
          <img src="<%=require('./images/avatar.jpg')%>" class="profile__avatar" alt="фотки" />
          <div class="profile__table">
            <div class="profile__info">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="card"></section>
    </main>

    <footer class="footer">
      <h2 class="footer__author">2023 &copy; Savelev Egor</h2>
    </footer>

    <div class="popup popup_type_profile">
      <div class="popup__container">
        <button class="popup__close-button popup__close-button_type_profile" type="button"></button>
        <form class="form form_type_profile" name="editProfile" novalidate>
          <h2 class="form__title">Редактировать профиль</h2>
          <input type="text" placeholder="Ваше имя" class="form__input form__input_type_name" name="profileName" id="profileName" minlength="2" maxlength="40" required autocomplete="off" />
          <span id="error-profileName" class="form__error"></span>
          <input type="text" placeholder="Ваша профессия" class="form__input form__input_type_job" name="profileJob" id="profileJob" minlength="2" maxlength="200" required autocomplete="off" />
          <span id="error-profileJob" class="form__error"></span>
          <button type="submit" class="form__submit form__submit_type_profile">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_cards">
      <div class="popup__cards-container">
        <button class="popup__close-button popup__close-button_type_card" type="button"></button>
        <form class="form form_type_cards" name="addCards" novalidate>
          <h2 class="form__cards-title">Новое место</h2>
          <input type="text" placeholder="Название" class="form__input form__input_type_title" name="profileTitle" id="profileTitle" minlength="2" maxlength="30" required autocomplete="off" />
          <span id="error-profileTitle" class="form__error"></span>
          <input type="URL" placeholder="Ссылка на картинку" class="form__input form__input_type_link" name="profileLink" id="profileLink" minlength="2" required />
          <span id="error-profileLink" class="form__error"></span>
          <button type="submit" class="form__submit form__submit_type_cards">Создать</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_image">
      <div class="popup__image-container">
        <button class="popup__close-button popup__close-button_type_image" type="button"></button>
        <img class="popup__image-card" alt="изоброжение" />
        <h2 class="popup__image-title">Домбай</h2>
      </div>
    </div>

    <template id="template__elements">
      <div class="card-item">
        <div class="card-item__images">
          <img class="card-item__img" alt="изоброжение" />
          <img src="<%=require('./images/trash.svg')%>" class="card-item__trash" alt="Удалить" />
        </div>
        <div class="card-item__content">
          <h2 class="card-item__title"></h2>
          <button type="button" class="card-item__like"></button>
        </div>
      </div>
    </template>

  </body>
</html>
